name: Publish Helm Chart

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'helm/**'
      - '.github/workflows/publish-helm-chart.yml'
  release:
    types: [published]
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: 'latest'

      - name: Add Helm repositories
        run: |
          helm repo add bitnami https://charts.bitnami.com/bitnami || true

      - name: Lint Helm chart
        run: |
          helm lint helm/prometheus-acm-exporter

      - name: Package Helm chart
        run: |
          helm package helm/prometheus-acm-exporter --destination ./charts

      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages
          fetch-depth: 0

      - name: Merge existing charts (if any)
        run: |
          if [ -d "gh-pages/charts" ] && [ "$(ls -A gh-pages/charts/*.tgz 2>/dev/null)" ]; then
            echo "Found existing charts, copying to preserve versions..."
            cp gh-pages/charts/*.tgz ./charts/ || true
          else
            echo "No existing charts found, starting fresh..."
          fi

      - name: Create/Update index.yaml
        run: |
          # Create or update index.yaml, merging with existing if present
          if [ -f "gh-pages/charts/index.yaml" ]; then
            echo "Merging with existing index.yaml..."
            helm repo index ./charts --url https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/charts --merge gh-pages/charts/index.yaml
          else
            echo "Creating new index.yaml..."
            helm repo index ./charts --url https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/charts
          fi

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./charts
          destination_dir: charts
          keep_files: true

      - name: Output repository URL
        run: |
          CHART_VERSION=$(helm show chart helm/prometheus-acm-exporter | grep '^version:' | awk '{print $2}')
          echo "::notice::Helm chart published successfully!"
          echo "::notice::Chart version: $CHART_VERSION"
          echo "::notice::All versions are preserved in the repository"
          echo "::notice::Add this repository to Helm:"
          echo "::notice::helm repo add ${{ github.event.repository.name }} https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/charts"
          echo "::notice::helm repo update"
          echo "::notice::Install latest: helm install my-release ${{ github.event.repository.name }}/prometheus-acm-exporter"
          echo "::notice::Install specific version: helm install my-release ${{ github.event.repository.name }}/prometheus-acm-exporter --version $CHART_VERSION"
