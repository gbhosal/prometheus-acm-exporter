name: Publish Helm Chart

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'helm/**'
      - '.github/workflows/publish-helm-chart.yml'
  release:
    types: [published]
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: 'latest'

      - name: Add Helm repositories
        run: |
          helm repo add bitnami https://charts.bitnami.com/bitnami || true

      - name: Lint Helm chart
        run: |
          helm lint helm/prometheus-acm-exporter

      - name: Package Helm chart
        run: |
          helm package helm/prometheus-acm-exporter --destination ./charts

      - name: Create index.yaml
        run: |
          helm repo index ./charts --url https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/charts

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./charts
          destination_dir: charts
          keep_files: false

      - name: Output repository URL
        run: |
          echo "::notice::Helm chart published successfully!"
          echo "::notice::Add this repository to Helm:"
          echo "::notice::helm repo add ${{ github.event.repository.name }} https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/charts"
          echo "::notice::helm repo update"
          echo "::notice::helm install my-release ${{ github.event.repository.name }}/prometheus-acm-exporter"
