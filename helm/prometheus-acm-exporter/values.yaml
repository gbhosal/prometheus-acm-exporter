# Default values for prometheus-acm-exporter
replicaCount: 1

image:
  repository: prometheus-acm-exporter
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  fsGroup: 1000
  runAsNonRoot: true
  runAsUser: 1000

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: false

service:
  type: ClusterIP
  port: 9102
  annotations: {}

resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

# Configuration for the ACM exporter
config:
  # AWS Region (single - for backward compatibility)
  region: ""
  # AWS Regions (list) - if specified, collects from all listed regions
  # If both region and regions are specified, regions takes precedence
  regions: []
  # Example:
  # regions:
  #   - us-east-1
  #   - us-east-2
  #   - us-west-2
  # Port for metrics server
  port: 9102
  # AWS Role ARN to assume (optional)
  awsAssumeRoleArn: ""
  # AWS Role session name (optional)
  awsAssumeRoleSession: "prometheus-acm-exporter"
  # Selected Tags (optional - if not provided, all tags are included)
  # Only tags listed here will be included in the metrics labels
  # Tag keys should match exactly as they appear in AWS (case-sensitive)
  selectedTags: []
  # Example:
  # selectedTags:
  #   - Environment
  #   - APPACCESS
  #   - COSTCENTER
  #   - GROUP

# ServiceMonitor for Prometheus Operator
serviceMonitor:
  enabled: true
  interval: 30s
  scrapeTimeout: 10s
  labels: {}
  annotations: {}
  # Additional labels for ServiceMonitor selector
  # Example: release: prometheus
  selector: {}
