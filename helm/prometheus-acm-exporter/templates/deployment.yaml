apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "prometheus-acm-exporter.fullname" . }}
  labels:
    {{- include "prometheus-acm-exporter.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "prometheus-acm-exporter.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "prometheus-acm-exporter.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "prometheus-acm-exporter.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.config.port | default 9102 }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- if or .Values.env .Values.envValueFrom .Values.envFrom.secretRef .Values.envFrom.configMapRef }}
          {{- if or .Values.env .Values.envValueFrom }}
          env:
            {{- if .Values.env }}
            {{- range $key, $value := .Values.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
            {{- end }}
            {{- if .Values.envValueFrom }}
            {{- toYaml .Values.envValueFrom | nindent 12 }}
            {{- end }}
          {{- end }}
          {{- if or .Values.envFrom.secretRef .Values.envFrom.configMapRef }}
          envFrom:
            {{- if .Values.envFrom.secretRef }}
            {{- range .Values.envFrom.secretRef }}
            - secretRef:
                name: {{ .name }}
                {{- if hasKey . "optional" }}
                optional: {{ .optional }}
                {{- end }}
            {{- end }}
            {{- end }}
            {{- if .Values.envFrom.configMapRef }}
            {{- range .Values.envFrom.configMapRef }}
            - configMapRef:
                name: {{ .name }}
                {{- if hasKey . "optional" }}
                optional: {{ .optional }}
                {{- end }}
            {{- end }}
            {{- end }}
          {{- end }}
          {{- end }}
          volumeMounts:
            - name: config
              mountPath: /config
              readOnly: true
      volumes:
        - name: config
          configMap:
            name: {{ include "prometheus-acm-exporter.fullname" . }}-config
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
